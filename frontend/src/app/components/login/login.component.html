<div class="login-container">
  <div class="login-background">
    <div class="logo-container">
      <svg class="logo" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <!-- Briefcase icon -->
        <rect x="40" y="60" width="120" height="100" rx="8" fill="#007bff" opacity="0.9"/>
        <rect x="50" y="70" width="100" height="80" rx="4" fill="white" opacity="0.2"/>
        <rect x="60" y="50" width="80" height="20" rx="4" fill="#0056b3"/>
        <line x1="80" y1="50" x2="80" y2="70" stroke="white" stroke-width="3"/>
        <line x1="120" y1="50" x2="120" y2="70" stroke="white" stroke-width="3"/>
        <!-- Document lines -->
        <line x1="70" y1="100" x2="130" y2="100" stroke="white" stroke-width="2" opacity="0.8"/>
        <line x1="70" y1="115" x2="130" y2="115" stroke="white" stroke-width="2" opacity="0.8"/>
        <line x1="70" y1="130" x2="110" y2="130" stroke="white" stroke-width="2" opacity="0.8"/>
      </svg>
      <h1 class="logo-text">Employment History</h1>
    </div>
  </div>
  <div class="login-card">
    <div class="login-header">
      <h2>Welcome Back</h2>
      <p>Sign in to access your employment history</p>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          id="username" 
          type="text" 
          formControlName="username" 
          placeholder="Enter username"
          [class.error]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" 
             class="error-message">
          Username is required
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          id="password" 
          type="password" 
          formControlName="password" 
          placeholder="Enter password"
          [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" 
             class="error-message">
          Password is required
        </div>
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input 
          id="phone" 
          type="text" 
          formControlName="phone" 
          placeholder="Enter phone number"
          [class.error]="loginForm.get('phone')?.invalid && loginForm.get('phone')?.touched">
        <div *ngIf="loginForm.get('phone')?.invalid && loginForm.get('phone')?.touched" 
             class="error-message">
          Phone is required
        </div>
      </div>

      <div class="form-group checkbox-group">
        <input 
          id="staySignedIn" 
          type="checkbox" 
          formControlName="staySignedIn">
        <label for="staySignedIn" style="margin: 0; font-weight: normal; cursor: pointer;">
          Stay signed in
        </label>
      </div>

      <div *ngIf="errorMessage" class="error-message" style="margin-bottom: 15px;">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid || loading">
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>
    </form>
  </div>
</div>
